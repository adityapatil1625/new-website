<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Inputs</title>
</head>
<body>
    <form>
        <label>Name: </label>
        <input type="text"><br>
        <label>Date of Birth: </label>
        <input type="date"><br>
        <label>Submit your DOB proof</label>
        <input type="file"><br>
        <label>Do you want to subcribe to our newsletter? </label>
        <input type="checkbox">
        <input type="radio"><br>
        <label>Happiness Level? </label>
        <input type="range">
        <input type="submit">
    </form> 
</body>
</html>
